name: API Tests

on:
  pull_request:

jobs:
  test-api:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Restore and Build
        run: |
          dotnet restore
          dotnet build -c Release

      - name: Run API (in background)
        run: |
          nohup dotnet run -c Release &
          sleep 15

      - name: Download Swagger
        run: curl http://localhost:5280/swagger/v1/swagger.json -o swagger.json

      - name: Generate Postman Collection
        run: npx openapi-to-postmanv2 -s swagger.json -o collection.json -p

      - name: Install Newman
        run: npm install -g newman

      - name: Run API Tests
        run: newman run collection.json --env-var baseUrl=http://localhost:5280
